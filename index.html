<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Monthly Mortgage Repayment Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
     <h1>Monthly Mortgage Repayment Calculator</h1>
     <p></p>

     <div>
        <div>
            <p>Morgage loan value</p>
            <input id = "loan" type="number" required>
        </div>
            
        <div>
            <p>Morgage term</p>
            <input id = "term" type="number" required>
        </div>
    </div>

     <div>
        <p>Interest rate per year</p>
        <input id = "interest" type="number" required>
     </div>

     <button id = "submit" onclick = "calculation()">Submit</button>

     <p id = "output"></p>

     <script src="scripts.js"></script>
    </body>
</html>
